<div class="row">
    <button
        data-toggle="modal"
        data-target="#create-modal"
        class="btn btn-success">Create Todo</button>
</div>
<div id="create-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form ngForm (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="form-group">
                        <label for="description">New Task Description</label>
                        <input
                            ngModel
                            minlength="3"
                            name="description"
                            required
                            type="text"
                            class="form-control"
                            id="description"
                            #description="ngModel"
                            placeholder="Enter Todo Description">
                        <small
                            class="form-text text-muted"
                            *ngIf="!description.valid && description.touched">
                            Enter Valid Description
                        </small>
                    </div>
                    <div *ngIf="editingTodo" class="form-group form-check">
                        <label for="completed">Completed</label>
                        <input
                            ngModel
                            name="completed"
                            type="checkbox"
                            class="form-check-input"
                            id="completed">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button
                            [disabled]="!f.valid"
                            type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
